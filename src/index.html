<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="CustomBar">
      <div>
        <button
          type="button"
          class="btn btn-primary"
          onclick="generateRandomCard()"
        >
          Generate card
        </button>
      </div>

      <div>
        <label for="cardWidthRange" class="form-label">Card width:</label>
        <input
          type="range"
          class="form-range"
          min="10.5"
          max="30.5"
          step="0.5"
          value="20.5"
          id="cardWidthRange"
          onchange="changeCardSize()"
        />
      </div>
      <div>
        <label for="cardHeightRange" class="form-label">Card height:</label>
        <input
          type="range"
          class="form-range"
          min="20.5"
          max="40.5"
          value="30.5"
          step="0.5"
          id="cardHeightRange"
          onchange="changeCardSize()"
        />
      </div>

      <div>
        <button
          type="button"
          class="btn btn-secondary"
          onclick="resetCardSize()"
        >
          Reset size
        </button>
      </div>
    </div>
    <div id="card">
      <div id="top-figure" class="figura"></div>
      <div id="valor">A</div>
      <div id="bottom-figure" class="figura invertida"></div>
    </div>
    <script
      src="https://kit.fontawesome.com/072e5df971.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
